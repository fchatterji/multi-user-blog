<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Udacity Project 3 multi user blog" />
    <meta name="author" content="Florent Chatterji">

    <title>Udacity Project 3 multi user blog</title>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css">

    <!-- TinyMce -->
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'#textarea-tinymce' });</script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <!-- Bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Udacity</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/blog/">Home</a>
                    </li>
                    <li>
                        <a href="/blog/create">Write a post</a>
                    </li>

                    {% if user %}
                    <li>
                        <a href="#">Welcome, {{ user.name }}</a>
                    </li>
                    <li>
                        <a href="/blog/logout">Logout</a>
                    </li>

                    {% else %}
                    <li>
                        <a href="/blog/login">Log in</a>
                    </li>
                    <li>
                        <a href="/blog/register">Sign up</a>
                    </li>

                    {% endif %}

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Page Content -->
    <div class="container">

      {% block content %}
      {% endblock %}

    </div>


    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>Copyright &copy; Florent Chatterji 2016</p>
                <p>Design based on a <a href="https://startbootstrap.com/template-overviews/blog-post/">Start bootstrap theme</a> </p>
            </div>
        </div>
    </footer>

  </body>
</html>
