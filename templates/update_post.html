
{% extends "base.html" %}

{% block content %}


<form role="form" method="post">

  <div class="form-group ">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" value="{{ subject }}" class="form-control" placeholder="Subject">
    <p>{{ errors["error_subject"] }}</p>
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <textarea name="content" class="form-control" rows="10" placeholder="Content">{{ content }}</textarea>
    <p>{{ errors["error_content"] }}</p>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>

<p>author: {{ author.name }}</p>
<p>{{ errors["error_author"] }}</p>


<a href="/blog/">Go back to home page</a>


{% endblock %}
