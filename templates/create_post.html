
{% extends "base.html" %}

{% block content %}


<form role="form" method="post">

  <div class="form-group ">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" value="{{ post.subject }}" class="form-control" placeholder="Subject">
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <textarea name="content" class="form-control" rows="10" placeholder="Content">{{ post.content }}</textarea>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>

{{ error }}

<a href="/blog/">Go back to home page</a>


{% endblock %}
