
{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ subject | safe }}</h3>
        <p>{{ content | safe }}</p>
        <p>
        <p>author: {{ author }}</p>
        <p>
          <a href="/blog/update/{{ post.key.urlsafe() }}" class="btn btn-primary" role="button">Edit</a> 

          <a href="/blog/delete/{{ post.key.urlsafe() }}" class="btn btn-default" role="button">Delete</a></p>
      </div>
    </div>
  </div>
</div>

{{ errors["error_author"] }}
{% endblock %}
