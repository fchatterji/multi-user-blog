
{% extends "base.html" %}

{% block content %}


{% for post in posts %}

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ post.subject | safe }}</h3>
        <p>{{ post.content | safe }}</p>
        <p>author: {{ post.author.name }}</p>
        <p>
        <p>
          <a href="/blog/update/{{ post.key.urlsafe() }}" class="btn btn-primary" role="button">Edit</a> 

          <a href="/blog/delete/{{ post.key.urlsafe() }}" class="btn btn-default" role="button">Delete</a></p>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{{ user.name }}


        <h2>{{story.title}}</h2>
        <div>
            <span class="voteCount">{{story.vote_count}}</span>  | <a href="javascript:VoteUp('{{story.key.id()}}');" >Vote Up Story</a>
        </div>
        <script>
            function VoteUp(storyKey){
                $.ajax({
                  type: "POST",
                  url: "/vote/",
                  dataType: 'json',
                  data: JSON.stringify({ "storyKey": storyKey})
                })
                .done(function( data ) { // check why I use done
                    alert( "Vote Cast!!! Count is : " + data['story']['vote_count'] );
                    $('.voteCount').text(data['story']['vote_count']);
                });
            };
        </script>

        

{% endblock %}
