
{% extends "base.html" %}

{% block content %}


{% for post in posts %}

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ post.subject | safe }}</h3>
        <p>{{ post.content | safe }}</p>
        <p>{{ post.author.name }}</p>
        <p>
        <p>
          <a href="/blog/update/{{ post.key.urlsafe() }}" class="btn btn-primary" role="button">Edit</a> 

          <a href="/blog/delete/{{ post.key.urlsafe() }}" class="btn btn-default" role="button">Delete</a></p>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{{ user.name }}


{% endblock %}
